# =============================================================================
# Rate limiting zones (place in http block or include file)
# =============================================================================
# Uncomment these lines and place them in /etc/nginx/conf.d/rate-limiting.conf
# or in the http {} block of nginx.conf:
#
# # Rate limit for API endpoints (10 requests/second per IP)
# limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
#
# # Rate limit for authentication endpoints (1 request/second per IP)
# limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=1r/s;
#
# # Rate limit for general requests (50 requests/second per IP)
# limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;

# =============================================================================
# HTTP -> HTTPS Redirect
# =============================================================================
server {
    listen 80;
    server_name cascadingtrust.net www.cascadingtrust.net;
    
    # Allow ACME challenge for certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =============================================================================
# Main HTTPS Server
# =============================================================================
server {
    listen 443 ssl http2;
    server_name cascadingtrust.net www.cascadingtrust.net;

    # =========================================================================
    # SSL Configuration (managed by Certbot)
    # =========================================================================
    # Certbot will add these lines automatically:
    # ssl_certificate /etc/letsencrypt/live/cascadingtrust.net/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/cascadingtrust.net/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # =========================================================================
    # Security Headers
    # =========================================================================
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Enable XSS protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # HSTS (uncomment after confirming HTTPS works)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Content Security Policy (adjust as needed for your frontend)
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;

    # =========================================================================
    # Backend API
    # =========================================================================
    location /api/ {
        # Rate limiting for API
        # limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://127.0.0.1:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Authentication endpoints with stricter rate limiting
    location ~ ^/api/(validate-password|validate-jwt|generate-jwt) {
        # Stricter rate limiting for auth endpoints
        # limit_req zone=auth_limit burst=5 nodelay;
        
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint (no rate limiting)
    location = /api/health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # =========================================================================
    # Static Files
    # =========================================================================
    # Next.js static files (cached aggressively)
    location /_next/static/ {
        alias /home/admin/CascadingTrust/frontend/.next/static/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Public folder static files
    location /public/ {
        alias /home/admin/CascadingTrust/frontend/public/;
        expires 30d;
        access_log off;
    }

    # =========================================================================
    # Next.js Frontend
    # =========================================================================
    location / {
        # General rate limiting
        # limit_req zone=general_limit burst=100 nodelay;
        
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # =========================================================================
    # Error Pages
    # =========================================================================
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
