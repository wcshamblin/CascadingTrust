# =============================================================================
# CascadingTrust Nginx Configuration
# =============================================================================
# This is the initial HTTP-only configuration.
# After running: sudo certbot --nginx -d cascadingtrust.net -d www.cascadingtrust.net
# Certbot will automatically:
#   - Add SSL certificates
#   - Create HTTPS server block
#   - Add HTTP -> HTTPS redirect
#
# After Certbot runs, add security headers to the HTTPS server block.
# See deploy/nginx-post-certbot.conf for recommended additions.
# =============================================================================

server {
    listen 80;
    server_name cascadingtrust.net www.cascadingtrust.net;

    # =========================================================================
    # Security Headers (these work for both HTTP and HTTPS)
    # =========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # =========================================================================
    # Backend API
    # =========================================================================
    location /api/ {
        # Rate limiting for API (uncomment after adding rate-limiting.conf)
        # limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://127.0.0.1:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Authentication endpoints with stricter rate limiting
    location ~ ^/api/(validate-password|validate-jwt|generate-jwt) {
        # Stricter rate limiting for auth endpoints
        # limit_req zone=auth_limit burst=5 nodelay;
        
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint (no rate limiting)
    location = /api/health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # =========================================================================
    # Next.js Frontend (handles all static files internally)
    # =========================================================================
    # Note: We proxy everything to Next.js instead of serving static files
    # directly from nginx. This avoids permission issues and works better
    # with Next.js's built-in caching and optimization.
    # =========================================================================
    location / {
        # General rate limiting
        # limit_req zone=general_limit burst=100 nodelay;
        
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # =========================================================================
    # Error Pages
    # =========================================================================
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
